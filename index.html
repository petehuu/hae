<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicate via GitHub Actions</title>
</head>
<body>
    <h1>Communicate via GitHub Actions</h1>
    <textarea id="urlInput" rows="1" cols="50">Enter the URL here...</textarea>
    <br>
    <button onclick="saveRequestFile()">Send Request</button>
    <br><br>
    <button onclick="loadResponseFile()">Load Response</button>
    <pre id="responseContent">Waiting for response...</pre>

    <script>
        async function saveRequestFile() {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('https://api.github.com/repos/petehuu/hae/contents/request.txt', {
                method: 'PUT',
                headers: {
                    'Authorization': 'token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN', // Tämä kohta korvataan työnkulussa turvallisesti GH_TOKENilla
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Add request URL',
                    content: btoa(url),
                    sha: await getFileSha('request.txt')
                })
            });
            if (response.ok) {
                alert('Request sent successfully!');
            } else {
                alert('Error sending the request');
            }
        }

        async function loadResponseFile() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/petehuu/hae/branch/response.txt');
                const data = await response.text();
                document.getElementById('responseContent').textContent = data;
            } catch (error) {
                console.error('Error fetching the file:', error);
                document.getElementById('responseContent').textContent = 'Error fetching the file';
            }
        }

        async function getFileSha(path) {
            const response = await fetch(`https://api.github.com/repos/petehuu/hae/contents/${path}`, {
                headers: { 'Authorization': 'token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN' } // Tämä kohta korvataan työnkulussa turvallisesti GH_TOKENilla
            });
            if (!response.ok) return null;
            const data = await response.json();
            return data.sha;
        }
    </script>
</body>
</html>
