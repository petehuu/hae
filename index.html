<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicate via GitHub Actions</title>
    <style>
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        button {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Communicate via GitHub Actions</h1>
    <label for="urlInput">Enter the URL here:</label>
    <textarea id="urlInput" rows="1" cols="50"></textarea>
    <button onclick="saveRequestFile()">Send Request</button>
    <br><br>
    <button onclick="loadResponseFile()">Load Response</button>
    <pre id="responseContent">Waiting for response...</pre>

    <script>
        async function saveRequestFile() {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('https://api.github.com/repos/petehuu/hae/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'token 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',
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    event_type: 'update-request',
                    client_payload: { url: url }
                })
            });
            if (response.ok) {
                alert('Request sent successfully!');
            } else {
                const errorText = await response.text();
                alert(`Error sending the request: ${response.status} ${response.statusText}\n${errorText}`);
            }
        }

        async function loadResponseFile() {
            // Tyhjennetään kenttä ennen latausta
            document.getElementById('responseContent').textContent = 'Waiting for response...';

            try {
                const response = await fetch('https://raw.githubusercontent.com/petehuu/hae/main/response.txt');
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('responseContent').textContent = data;
                } else {
                    document.getElementById('responseContent').textContent = `Error fetching the file: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('Error fetching the file:', error);
                document.getElementById('responseContent').textContent = 'Error fetching the file';
            }
        }
    </script>
</body>
</html>
