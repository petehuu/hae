<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicate via GitHub Actions</title>
    <style>
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        button {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Communicate via GitHub Actions</h1>
    <label for="urlInput">Enter the URL here:</label>
    <textarea id="urlInput" rows="1" cols="50"></textarea>
    <button onclick="saveRequestFile()">Send Request</button>
    <br><br>
    <button onclick="loadResponseFile()">Load Response</button>
    <pre id="responseContent">Waiting for response...</pre>

    <script>
        async function saveRequestFile() {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('https://api.github.com/repos/petehuu/hae/contents/request.txt', {
                method: 'PUT',
                headers: {
                    'Authorization': '', // Ei aseteta arvoa suoraan
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Add request URL',
                    content: btoa(url),
                    sha: await getFileSha('request.txt')
                })
            });
            if (response.ok) {
                alert('Request sent successfully!');
            } else {
                const errorText = await response.text();
                alert(`Error sending the request: ${response.status} ${response.statusText}\n${errorText}`);
            }
        }

        async function loadResponseFile() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/petehuu/hae/main/response.txt');
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('responseContent').textContent = data;
                } else {
                    document.getElementById('responseContent').textContent = `Error fetching the file: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('Error fetching the file:', error);
                document.getElementById('responseContent').textContent = 'Error fetching the file';
            }
        }

        async function getFileSha(path) {
            const response = await fetch(`https://api.github.com/repos/petehuu/hae/contents/${path}`, {
                headers: { 'Authorization': '' } // Ei aseteta arvoa suoraan
            });
            if (!response.ok) {
                const errorText = await response.text();
                console.error(`Error fetching SHA: ${response.status} ${response.statusText}\n${errorText}`);
                return null;
            }
            const data = await response.json();
            return data.sha;
        }
    </script>
</body>
</html>
